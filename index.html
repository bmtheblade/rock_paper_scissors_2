<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Choose:</h1>
    <div>
      <img id="rock" src="./img/rock.jpg" alt="rock" height="450" width="400" />
      <img
        id="paper"
        src="./img/paper.jpg"
        alt="paper"
        height="450"
        width="400"
      />
      <img
        id="scissors"
        src="./img/scissors.jpg"
        alt="scissors"
        height="450"
        width="400"
      />
    </div>
    <div id="result"></div>
    <div id="score">Player: 0 | Computer: 0</div>
    <div id="winner"></div>
    <script src="script.js"></script>
  </body>
</html>
